#cloud-config
# Datei: swarm/hetzner-cloud/manager.cfg

package_upgrade: true
packages: ['docker-ce']
apt:
  preserve_sources_list: true
  sources:
    docker-ppa.list:
      source: "deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable"
      keyid: 0EBFCD88
runcmd:
  - "docker swarm init"
  - "docker swarm join-token worker > /token.txt"


